server:
  port: 9000

spring:
  application:
    name: auth-server

  cloud:
    discovery:
      enabled: true

  security:
    oauth2:
      authorizationserver:
        issuer: http://localhost:9000

# JWT Configuration
jwt:
  private-key: classpath:keys/private-key.pem
  public-key: classpath:keys/public-key.pem

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# OpenFeign Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
      user-service:
        url: http://user-management-service

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    ma.fstt.authserver: DEBUG
    feign: DEBUG

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Custom MetaMask Settings
app:
  metamask:
    nonce-expiration-minutes: 5
    signature-message-prefix: "Sign this message to authenticate with your wallet: "
